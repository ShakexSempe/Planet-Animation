<body>
    <div class="planet planetEarth">
        <h2>Earth</h2>
        <div class="container">
            <div class="loader"><span></span></div>

    <div class="planet planetMoon">

    <footer>
        <p>Shakex Sempe <span id="date"></span> </p>

        date = document.getElementById('date');
        date.innerHTML = new Date().getFullYear();
